      <path d="M 160 136 Q 176 128, 192 136" />
      <path d="M 218 136 Q 234 128, 250 136" />
      <path d="M 160 274 Q 176 282, 192 274" />
      <path d="M 218 274 Q 234 282, 250 274" />
