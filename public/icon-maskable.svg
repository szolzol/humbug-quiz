  </defs>
  
  <!-- Safe zone background (entire canvas) -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>
  
  <!-- Icon content in safe zone (80% of canvas = 410x410 centered) -->
  <g transform="translate(51, 51)">
    <!-- Brain Icon - Gold - scaled to fit safe zone -->
    <g fill="none" stroke="#d4af37" stroke-width="14" stroke-linecap="round" stroke-linejoin="round">
      <!-- Left hemisphere -->
      <path d="M 144 205 Q 112 144, 144 112 Q 176 80, 205 112" />
      <path d="M 144 205 Q 112 266, 144 298 Q 176 330, 205 298" />
      
      <!-- Right hemisphere -->
      <path d="M 266 205 Q 298 144, 266 112 Q 234 80, 205 112" />
      <path d="M 266 205 Q 298 266, 266 298 Q 234 330, 205 298" />
      
      <!-- Center connection -->
      <path d="M 205 112 L 205 144" />
      <path d="M 205 266 L 205 298" />
      
      <!-- Brain folds - left side -->
      <path d="M 128 160 Q 144 152, 160 160 Q 176 168, 184 184" />
      <path d="M 128 205 Q 144 197, 160 205" />
      <path d="M 128 250 Q 144 242, 160 250 Q 176 258, 184 242" />
      
      <!-- Brain folds - right side -->
      <path d="M 282 160 Q 266 152, 250 160 Q 234 168, 226 184" />
      <path d="M 282 205 Q 266 197, 250 205" />
      <path d="M 282 250 Q 266 242, 250 250 Q 234 258, 226 242" />
      
